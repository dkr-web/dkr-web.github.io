<!DOCTYPE html>
<html lang="en" class="scottish">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - DKR.WEB</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Raleway:wght@300;600&display=swap" rel="stylesheet" />

    <style>
      /* Scottish Theme Styles */
      body {
        font-family: 'Raleway', sans-serif;
        background: linear-gradient(to bottom, #003366, #006400); /* Scottish flag blue to green gradient */
        color: white;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        font-weight: 800;
        text-align: center;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        margin-bottom: 40px; /* Add more space below the heading */
        margin-top: -40px; /* Move the heading closer to the top */
      }

      main {
        padding-top: 140px; /* Add more padding above the content */
      }

      .scottish .fade-in {
        background-color: rgba(255, 255, 255, 0.9); /* Light background for photo cards */
        border: 2px solid #003366; /* Scottish blue border */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .scottish .fade-in:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .scottish img {
        border-bottom: 2px solid #006400; /* Green border under images */
      }

      .scottish h3 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #003366; /* Scottish blue */
      }

      .scottish p {
        font-size: 1rem;
        color: #006400; /* Scottish green */
      }

      .scottish a {
        background-color: #003366; /* Scottish blue */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .scottish a:hover {
        background-color: #006400; /* Scottish green on hover */
      }
    </style>
  </head>
  <body class="scottish">
    <!-- Page Content -->
    <main class="relative z-10 px-6 py-16">
      <h1>Full Photo Gallery</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <!-- Photo Cards -->
        <div class="fade-in">
          <img src="/photos/photo7.jpg" class="w-full h-64 object-cover" alt="Gare Loch" />
          <div class="p-4">
            <h3>Gare Loch</h3>
            <p>Majestic views.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo6.jpg" class="w-full h-64 object-cover" alt="Forest Path" />
          <div class="p-4">
            <h3>Forest Path</h3>
            <p>A walk to remember.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo5.jpg" class="w-full h-64 object-cover" alt="City Lights" />
          <div class="p-4">
            <h3>City Lights</h3>
            <p>The urban glow.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo8.jpg" class="w-full h-64 object-cover" alt="Glen Etive" />
          <div class="p-4">
            <h3>Glen Etive</h3>
            <p>The highlands.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo9.jpg" class="w-full h-64 object-cover" alt="The Glen" />
          <div class="p-4">
            <h3>The Glen</h3>
            <p>With a sunset.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo10.jpg" class="w-full h-64 object-cover" alt="Scotlands Beauty" />
          <div class="p-4">
            <h3>Scotlands Beauty</h3>
            <p>Ballachulish.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo11.jpg" class="w-full h-64 object-cover" alt="Clythness Lighthouse" />
          <div class="p-4">
            <h3>Clythness Lighthouse</h3>
            <p>Scottish east coast.</p>
          </div>
        </div>
        <div class="fade-in">
          <img src="/photos/photo12.jpg" class="w-full h-64 object-cover" alt="East Coast" />
          <div class="p-4">
            <h3>East Coast</h3>
            <p>Farm life.</p>
          </div>
        </div>
      </div>
      <!-- Back to Home Button -->
      <div class="text-center mt-10">
        <a href="index.html">Back to Home</a>
      </div>
    </main>
  </body>
</html>
